<!DOCTYPE html>
<html lang="en" ng-app="flasqueApp">
    <head>
        <meta charset="utf-8">
        <title>Flasque</title>
        <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
        <link href="/static/flasque.css" rel="stylesheet">
    </head>
    <body>
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Flasque</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li ng-class="{active: $route.current.activetab == 'queues'}"><a href="#">Queues</a></li>
                    <li ng-class="{active: $route.current.activetab == 'channels'}"><a href="#channels">Channels</a></li>
                </ul>
            </div>
        </div>
        <div class="container">
            <div ng-view></div>
        </div>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular-route.min.js"></script>
        <script src="/static/flasque.js"></script>
    </body>
</html>
